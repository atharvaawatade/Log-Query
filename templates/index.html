<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Query</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Log Query</h1>
        <form id="logQueryForm">
            <label for="level">Log Level:</label>
            <input type="text" id="level" name="level" placeholder="Enter log level (e.g., error, info)">
            
            <label for="message">Log Message:</label>
            <input type="text" id="message" name="message" placeholder="Enter log message">
            
            <label for="startDate">Start Date:</label>
            <input type="datetime-local" id="startDate" name="startDate">
            
            <label for="endDate">End Date:</label>
            <input type="datetime-local" id="endDate" name="endDate">
            
            <input type="submit" value="Search">
        </form>

        <div id="searchResults" class="table-container"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
